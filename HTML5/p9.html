<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="url" method="GET">
        <label>TextBox : </label>
        <input type="text" />
        <br>
        <br>
        <label>TextBox4Number : </label>
        <input type="number" />
        <br>
        <br>
        <label> TextBox4Date: </label>
        <input type="date" />
        <br>
        <br>
        <label> TextBox4Time: </label>
        <input type="time" />
        <br>
        <br>
        <label> TextBox4Pwd: </label>
        <input  type="password" />
        <br>
        <br>
        <label> Range </label>
        <input  type="range" />
        <br>
        <br>
        <br>
        <br>
        <label> CheckBox: </label>
        <input type="checkbox" /> i am Married
        <br>
        <br>
        <label> RadioButton: </label>
        <input type="radio" name="gender"/> boy
        <input type="radio" name="gender"/>girl
        <br>
        <br>
        <br>
        <br>
        <label> Select Box:</label>
        <select>
            <option value="UG">Under Graduate</option>
            <option value="PG">Post Graduate</option>
        </select>
        <br>
        <br>
        <label> MultiSelect Box:</label>
        <select multiple>
            <option value="C">Circket</option>
            <option value="H">Hocket</option>
            <option value="B">Basketball</option>
            <option value="F">Football</option>
            <option value="b">Badminton</option>
            <option value="V">Volleyball</option>
        </select>
        <br>
        <br>
        <label> Multi Line TextBox:</label>
        <input type="text"  style=" height: 60px; width:280px; "/>
        <br>
        <br>
        <input type="submit" value="Send Data" />
        <input type="submit" value="reset" />
        <input type="submit" value="Click Me" />      
    </form>
</body>
</html>
